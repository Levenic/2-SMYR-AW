<!DOCTYPE html>
<html lang="es-Es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="Juampe_14_19112024.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Formulario de incidencias informáticas</h1>
    </header>
    <form id="incidencias" action="" method="post">
        <fieldset class="formulario">

            <legend>Informe tecnico</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" class="input" name="nombre" required>

            <label for="apellidos" class="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" class="input" name="apellidos" required>

            <label for="telefono">Telefono:</label>
            <input type="tel" id="telefono" class="input" name="telefono" required>

            <label for="email">Email:</label>
            <input type="email" id="email" class="input" name="email" required>

            <label for="identificador">Identificador del equipo:</label>
            <input type="text" id="identificador" class="input" name="identificador" required>

            <label for="descripcion">Descripción</label>
            <textarea name="cuadro" id="cuadro" rows="20" cols="163"></textarea>

            <label for="Componente">Componente averiado:</label>

            <Select id="tipo" name="tipo">
                <option value="hardware">Hardware</option>
                <option value="software">Software</option>
            </Select>

            <div class="componentes">
                <input type="checkbox" name="CPU" id="Componente">CPU
                <input type="checkbox" name="Fuente" id="Componente">Fuente de alimentación
                <input type="checkbox" name="Placa" id="Componente">Placa Base
                <input type="checkbox" name="RAM" id="Componente">RAM
                <input type="checkbox" name="Disco" id="Componente">Disco duro
            </div>
            <input type="submit" value="Enviar informe" id="enviar">
            
        </fieldset>
    </form>
    
</body>
</html>
